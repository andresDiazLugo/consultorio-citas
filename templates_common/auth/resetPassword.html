{% extends 'auth/layoutSesion.html' %}

{% block sesion %}
<h1 class="nombre-pagina">Olvide mi password</h1>
<p class="descripcion-pagina">Restablece tu password </p>
<form class="formulario" method="POST" action="/restablecer?token={{token}}">
    {% csrf_token %}
    {% if errors %}
    {% for element in errors %}
    <div class="errores">
        <h4>{{element}}</h4>
    </div>
    {% endfor %}
    {% endif %}
    <div class="campo">
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            placeholder="Tu Password"
            name="password"
        />
    </div>
    <input type="submit" class="boton" value="Resetear Password">
</form>
<div class="acciones">
    <a href="/crear/">¿Aún no tienes una cuenta ? Crear una</a>
{% endblock %}
